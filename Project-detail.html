    <!-- content start -->
    <h1 class="tittle">ADD MY PROJECT</h1>
    <form action="" onsubmit="addProject(event)">
      <label for="project-title">Project Name</label>
      <input type="text" id="project-title" required />
      <div class="date">
        <div class="first-date">
          <label for="start-date">Start Date</label>
          <input type="date" id="start-date" required />
        </div>
        <div class="second-date">
          <label for="end-date">End Date</label>
          <input type="date" id="end-date" required />
        </div>
      </div>
      <div class="text-area">
        <label for="description">Description</label>
        <textarea name="description" id="description" cols="30" rows="10" required></textarea>
      </div>
      <div class="tech">
        <p>Technologies</p>
        <div class="checkbox">
          <div class="t1">
            <div class="c1">
              <input type="checkbox" id="c1" value="Node JS" />
              <label for="c1" class="label-title">Node JS</label>
            </div>
            <div class="c2">
              <input type="checkbox" id="c2" value="React JS" />
              <label for="c2" class="label-title">React JS</label>
            </div>
          </div>
          <div class="t2">
            <div class="c3">
              <input type="checkbox" id="c3" value="Next JS" />
              <label for="c3" class="label-title">Next JS</label>
            </div>
            <div class="c4">
              <input type="checkbox" id="c4" value="Typescript" />
              <label for="c4" class="label-title">Typescript</label>
            </div>
          </div>
        </div>
      </div>
      <div class="img">
        <label>Upload Image</label>
        <input type="file" class="upload-box" id="upload-box" />
      </div>
      <button id="btn-submit" onsubmit="addProject(event)">Submit</button>
    </form>
